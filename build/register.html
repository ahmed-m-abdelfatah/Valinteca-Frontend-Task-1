<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><link rel="stylesheet" href="./assets/css/all.min.css"><title>register</title></head><body><main class="main"><div class="wrapper"><img src="./assets/img/02.png" alt="logo" class="logo"><div class="content"><h2 class="title">cerate account</h2><p class="desc">Go ahead and sign up, let everyone know how awesome you are!</p><form class="form" method="post"><div class="input-group"><div class="field"><img class="icon" src="./assets/img/icon-01.svg" alt="icon"> <input id="username" class="input" type="text" name="username" placeholder="Username" autocomplete="off"></div><p class="error-msg"></p></div><div class="input-group"><div class="field"><img class="icon" src="./assets/img/icon-02.svg" alt="icon"> <input id="email" class="input" type="text" name="email" placeholder="Email" autocomplete="off"></div><p class="error-msg"></p></div><div class="input-group"><div class="field"><img class="icon" src="./assets/img/icon-03.svg" alt="icon"> <input id="password" class="input" type="password" name="password" placeholder="Password" autocomplete="off"></div><p class="error-msg"></p></div><div class="input-group"><div class="field"><img class="icon" src="./assets/img/icon-03.svg" alt="icon"> <input id="c-password" class="input" type="password" name="password_confirmation" placeholder="Confirm Password" autocomplete="off"></div><p class="error-msg"></p></div><button class="btn" type="submit">cerate account</button></form></div></div></main><script src="./assets/js/all.min.js"></script></body></html>
