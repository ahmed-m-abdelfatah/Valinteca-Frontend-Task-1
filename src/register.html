<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/all.min.css">
  <title>register</title>
</head>

<body>
  <main class="main">
    <div class="wrapper">
      <img src="./assets/img/02.png" alt="logo" class="logo">
      <div class="content">
        <h2 class="title">cerate account</h2>
        <p class="desc">Go ahead and sign up, let everyone know how awesome you are!</p>

        <form class="form" method="post">
          <div class="input-group">
            <img class="icon" src="./assets/img/icon-01.svg" alt="icon">
            <input class="input" type="text" name="username" placeholder="Username" required autocomplete="off">
          </div>
          <div class="input-group">
            <img class="icon" src="./assets/img/icon-02.svg" alt="icon">
            <input class="input" type="email" name="email" placeholder="Email" required autocomplete="off">
          </div>
          <div class="input-group">
            <img class="icon" src="./assets/img/icon-03.svg" alt="icon">
            <input class="input" type="password" name="password" placeholder="Password" required autocomplete="off">
          </div>
          <div class="input-group">
            <img class="icon" src="./assets/img/icon-03.svg" alt="icon">
            <input class="input" type="password" name="cPassword" placeholder="Confirm Password" required
              autocomplete="off">
          </div>


          <button class="btn" type="submit">cerate account</button>
        </form>
      </div>
    </div>
  </main>
</body>

</html>
